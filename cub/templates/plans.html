{{template "base" .}}

{{define "content" }}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mt-5">Plans</h1>
            <hr>
            <table class="table table-compact table-striped">
                <thead>
                    <tr>
                        <th>Plan</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Select</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range index .Data "plans" }}
                    <tr>
                        <td>{{ .PlanName }}</td>
                        <td class="text-center">{{ .PlanAmount }}/mo.</td>
                        <td class="text-center">
                            <a class="btn btn-primary btn-sm" href="#" onclick="selectPlan({{ .Id }})">Select</a>
                        </td>
                    </tr>
                    {{ end}}
                </tbody>
            </table>
        </div>

    </div>
</div>
{{end}}

{{define "js"}}
<script>
    function selectPlan(id) {
        window.location.href = `/subscribe/${id}`
    }
</script>
{{end}}
